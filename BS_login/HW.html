<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <style>
    body {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),url("https://picsum.photos/1920/1080/?random=1") ;
    } 
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-4 bg-light rounded-lg p-5 position-relative">
      <form class="form-signin text-center">
        <img class="position-absolute rounded-circle" style="left: 135px;top:-50px" src="https://picsum.photos/100/100/?random=1">
        <h3 class="mb-3 my-4">Sign In</h3>
        
        <div class="position-relative">
          <i class="fas fa-user position-absolute" style="left: 15px;top: calc(50% - 0.5em)"></i>
          <input type="text" class="form-control mb-3" placeholder="Username" style=" text-indent: 25px;">
        </div>
        <div class="position-relative">
          <i class="fas fa-lock position-absolute" style="left: 15px;top: calc(50% - 0.5em)"></i>
          <input type="password" class="form-control mb-4" placeholder="Password" style="text-indent: 25px;">
        </div>

        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Login</button>
        <div class="d-flex justify-content-between">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <p>Forget Password?</p>
        </div>
      </form>

    </div>

  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>
</html>
